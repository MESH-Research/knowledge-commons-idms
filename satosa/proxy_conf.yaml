BASE:
  https://proxy.hcommons-dev.org

STATE_ENCRYPTION_KEY:
  "7iGYGINRNddpiO9qArjP"

INTERNAL_ATTRIBUTES:
  "/opt/satosa/internal_attributes.yaml"

COOKIE_STATE_NAME: "SATOSA_STATE"

cookies_samesite_compat:
    - ["SATOSA_STATE", "SATOSA_STATE_LEGACY"]

CUSTOM_PLUGIN_MODULE_PATHS: 
  - "/opt/satosa/plugins/src"

BACKEND_MODULES:
  - "/opt/satosa/plugins/saml2_backend.yaml"

FRONTEND_MODULES:
  - "/opt/satosa/plugins/saml2_frontend.yaml"
  - "/opt/satosa/plugins/ping_frontend.yaml"  

MICRO_SERVICES:
  - "/opt/satosa/plugins/primary_identifier.yaml"
  - "/opt/satosa/plugins/ldap_attribute_store.yaml"
  - "/opt/satosa/plugins/process_group_memberships.yaml"
  - "/opt/satosa/plugins/idp_metadata_attribute_store.yaml"
  - "/opt/satosa/plugins/hcdiscovery.yaml"

CONSENT:
  enable: No

ACCOUNT_LINKING:
  enable: No

LOGGING:
  version: 1
  formatters:
    simple:
      format: "[%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
      stream: ext://sys.stderr
  loggers:
    satosa:
      level: DEBUG
      handlers:
        - console
      propagate: no
    ldap_attribute_store:
      level: DEBUG
      handlers:
        - console
      propagate: no
    primary_identifier:
      level: DEBUG
      handlers:
        - console
      propagate: no
    hcdiscovery:
      level: DEBUG
      handlers:
        - console
      propagate: no
    process_group_memberships:
      level: DEBUG
      handlers:
        - console
      propagate: no
  root:
    level: DEBUG
    handlers: 
      - console
